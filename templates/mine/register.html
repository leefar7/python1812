{% extends 'base/base.html' %}
{% load static %}


{% block title %}
    注册
{% endblock %}
{% block footer %}

{% endblock %}
{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/register.css' %}">
{% endblock %}
{% block extjs %}
    <script src="{% static 'mine/js/register.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="register">
        <div id="subButton" class="back">
            <a href="{% url 'axf:mine' %}">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>
        <form action="{% url 'axf:register' %}"method="post">
            {% csrf_token %}
            <div class="input-group">

                <span class="input-group-addon">邮箱</span>
                <input type="text" class="form-control" placeholder="邮箱" name="email">



            </div>
            <div class="input-group">

                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="6-10位数" name="password">



            </div>
            <div class="input-group">

                <span class="input-group-addon">确认密码</span>
                <input type="password" class="form-control" placeholder="6-10位数">



            </div>
            <div class="input-group">

                <span class="input-group-addon">昵称</span>
                <input type="text" class="form-control" placeholder="昵称" name="name">



            </div>
            <input id="subButton" type="submit" value="注册">

        </form>




    </div>

{% endblock %}
